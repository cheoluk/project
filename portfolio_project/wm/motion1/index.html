<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>제이쿼리 조작2/이벤트</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/motion.js"></script>
</head>
<body>
  
    <h1>제이쿼리 조작 명령어 및 이벤트</h1>

    <h2>태그이동 예제</h2>
    
    <h1>잘못된 제목</h1>
    
    <!--기초요소 태그이동-->
    <div class="thumb_gallery">    
        <ul>
            <li>gallery1</li>
            <li>gallery2</li>
            <li>gallery3</li>
            <li>gallery4</li>
            <li>gallery5</li>
            
        </ul>
        
        <div class="gallery_btn">
            <button>이전</button>
            <button>다음</button>
        </div>
    </div>

    <!--속성요소 변경,가져오기, 실체요소 변경,가져오기-->
    <div class="swap_gallery">
    
            <p class="view"><img src="images/img1.jpg" alt="깻잎"></p>
    
            <p class="text_view">솜사탕</p>
        
            <ul class="swap_gallery_btn">
                <li><button><img src="images/img1.jpg" alt="깻잎"></button></li>
                <li><button><img src="images/img2.jpg" alt="솜사탕"></button></li>
                <li><button><img src="images/img3.jpg" alt="앵두"></button></li>
            </ul>
    
    </div>
    
    <!--CSS변경 및 가져오기-->
    <div class="product_list">
        <ul>
            <li>
                <p>코카콜라</p>
                <div>
                    <p>전세계인의 입맛 코카콜라</p>
                    <p>코카콜라는 130년의 헤리티지를<br>
                       간직한 세계인이 즐겨찾는<br>
                       글로벌 음료입니다.</p>
                </div>
            </li>
            <li>
                <p>스프라이트</p>
                <div>
                    <p>No1.스프라이트</p>
                    <p>코카콜라의 대표적 탄산음료로<br>
                       레몬향과 청량감의 스파클링을<br>
                       느낄 수 있는 음료입니다.</p>
                </div>
            </li>
        </ul>
    </div>
    
</body>

</html>
